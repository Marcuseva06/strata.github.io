<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRATA LLM - Unlock endless possibilities</title>
    <style>
      /*  */
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        color: white;
        background: black;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      h1,
      h2,
      h3 {
        margin: 0;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /*  */
      .navbar {
        position: fixed;
        top: 0;
        width: 98%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        z-index: 100;
        background: transparent;
      }

      .navbar ul {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .navbar ul li {
        margin: 0 15px;
      }

      .navbar ul li a {
        color: white;
        font-size: 1em;
        font-weight: bold;
        transition: color 0.3s;
      }

      .navbar ul li a:hover {
        color: #00bcd4;
      }

      .navbar ul li img {
        width: 60px;
        height: 30px;
        vertical-align: middle;
        margin-right: 1px;
      }

      /*  */
      .social-links {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .social-links img {
        width: 40px;
        height: 40px;
        transition: transform 0.3s;
      }

      .social-links img:hover {
        transform: scale(1.1);
      }

      /*  */
      .hero-section {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
      }

      .hero-section video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .hero-title {
        font-size: 3em;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }

      .hero-subtitle {
        font-size: 1.5em;
        margin: 10px 0 30px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 5px;
      }

      .cta-buttons {
        display: flex;
        gap: 20px;
      }

      .cta-buttons a {
        padding: 10px 20px;
        background: #00bcd4;
        border-radius: 5px;
        font-size: 1em;
        color: white;
        transition: background 0.3s;
      }

      .cta-buttons a:hover {
        background: #0097a7;
      }

      /*  */
      .social-links {
        position: absolute;
        bottom: 20px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .social-links img {
        width: 40px;
        height: 40px;
        transition: transform 0.3s;
      }

      .social-links img:hover {
        transform: scale(1.1);
      }

      /*  */
      .footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: gray;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <!--  -->
    <div class="navbar">
      <div class="logo"><a href="#"></a></div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#models">Model</a></li>
        <li><a href="#examples">Apply</a></li>
        <li><a href="#docs">Doc</a></li>
        <li>
          <a href="https://github.com/Marcuseva06/strataAI" target="_blank">
            <img src="image/Headerbild-Was-ist-GitHub-v2.png" alt="GitHub"
          /></a>
        </li>
      </ul>
    </div>

    <!--  -->
    <div id="home" class="hero-section">
      <video autoplay muted loop>
        <source
          src="image/YOUCK20_0.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <h1 class="hero-title">STRATA AI</h1>
      <h2 class="hero-title">UNLOCK ENDLESS POSSIBILITIES</h2>
      <p class="hero-subtitle">
        provides superior language understanding and generation capabilities
      </p>
      <div class="cta-buttons">
        <a href="#about">Learn more</a>
        <a href="#models">Get started</a>
      </div>

      <!--  -->
      <div class="social-links">
        <a href="https://x.com/strataainet" target="_blank"
          ><img src="image/215415.png" alt="Twitter"
        /></a>
        <a href="https://discord.gg/5f2zpQcM" target="_blank"
          ><img src="image/dis.png" alt="Discord"
        /></a>
      </div>

      <!--  -->
      <div class="footer">@strataAI all rights reserved</div>
    </div>

    <audio autoplay loop>
      <source src="image/mvid.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
